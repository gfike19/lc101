<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">

    <!-- // TODO #2 - display the job fields, one per row -->
    <table>
        <tr><td th:text="${job.name}">Name: </td></tr>
        <tr><td th:text="${job.employer}">Employer: </td></tr>
        <tr><td th:text="${job.location}">Location: </td></tr>
        <tr><td th:text="${job.positionType}">Position Type: </td></tr>
        <tr><td th:text="${job.coreCompetency}">Core Competency: </td></tr>
    </table>

</div>

</body>
</html>
